{% extends "base.html" %}
{% block content %}
    {% if current_user.id == user.id %}
        <form action="{{ url_for('logout') }}">
            <button type="submit">Выйти из аккаунта</button>
        </form>
    {% else %}
        <h1>Профиль пользователя {{ user.username }}</h1>
    {% endif %}
{% endblock %}
